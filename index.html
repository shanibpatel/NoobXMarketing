<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* Full height */
      height: 100%; 

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      position: relative; /* Add relative positioning for absolute pseudo-element */
    }

    /* Desktop view */
    @media (min-width: 601px) {
      .bg {
        background-image: url("desktop-image.jpg");
      }
    }

    /* Mobile view */
    @media (max-width: 600px) {
      .bg {
        background-image: url("mobile-image.jpg");
      }
    }

    /* Overlay */
    .bg::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.3); /* Adjust the alpha value for transparency */
      pointer-events: none; /* Allow clicks to pass through to the background */
      z-index: 1; /* Ensure the overlay is above the background image */
    }

    /* Desktop view */
    @media (min-width: 601px) {
      .bg::before {
        background: rgba(0, 0, 0, 0); /* Darker overlay for desktop */
      }
    }

    /* Mobile view */
    @media (max-width: 600px) {
      .bg::before {
        background: rgba(0, 0, 0, 0); /* Darker overlay for mobile */
      }
    }

    /* Email Link */
    .email-link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-decoration: none;
      font-size: 16px;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 2; /* Ensure the link is above the overlay */
    }

    .email-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="bg"></div>

<!-- Email Link -->
<a class="email-link" href="mailto:noobxmarketing@gmail.com">Contact us</a>

<script>
  // Add JavaScript to make the entire page clickable
  document.querySelector('.bg').addEventListener('click', function() {
    window.location.href = 'mailto:noobxmarketing@gmail.com';
  });
</script>

</body>
</html>
